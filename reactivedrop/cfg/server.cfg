// some standard settings
sv_password ""
sv_contact "no-reply@localhost"
sv_lan 0
sv_region 25
sv_allow_lobby_connect_only 1

// game settings
sv_allow_wait_command 0
sv_alltalk 1
sv_clearhinthistory
sv_consistency 1
sv_pausable 0
sv_voiceenable 1
sv_cheats 0
sv_forcepreload 0
sv_pure_kick_clients 0
sv_pure 1
asw_max_saves 2

// logging
log on
sv_log_onefile 0
sv_logbans 1
sv_logecho 0
sv_logfile 1
sv_logflush 0
sv_logsdir logs

// rcon shizzle
sv_rcon_banpenalty 60
sv_rcon_log 1
sv_rcon_maxfailures 3
sv_rcon_minfailures 3
sv_rcon_minfailuretime 300

// rd settings
asw_marine_death_cam_slowdown 0
rd_override_allow_rotate_camera 1
asw_ignore_need_two_player_requirement 1
rd_ready_mark_override 1

// network performance
sv_alternateticks 0
rd_adjust_sv_maxrate 0
sv_client_cmdrate_difference 0
sv_mincmdrate 60
sv_maxcmdrate 60
sv_minupdaterate 59.94
sv_maxupdaterate 59.94
sv_minrate 62500
sv_maxrate 0

// force client prediction
sv_client_min_interp_ratio 2
sv_client_max_interp_ratio 8
sv_client_predict 1

// disable uploads/downloads
sv_allowdownload 0
sv_allowupload 0

// more network performance
net_splitpacket_maxrate 62500
net_maxcleartime 0.001
net_splitrate 10

// caches
datacachesize 128
mem_max_heapsize_dedicated 256
sv_hibernate_postgame_delay 60

// performance
sv_parallel_packentities 1
sv_parallel_sendsnapshot 1

// disable saves
save_history_count 0
save_huddelayframes 0
save_disable 1
sv_autosave 0
sv_stats 0

// recycle server when empty
rd_server_shutdown_when_empty 1

// update workshop on every round
rd_workshop_update_every_round 0

// mapspawn
sv_mapspawn_nut_exec 0

// connect to steam
setmaster enable
setmaster add hl2master.steampowered.com:27011
heartbeat

// lobby
map lobby
